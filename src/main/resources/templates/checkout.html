<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Checkout</title>
    
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link th:href="@{dashboard.css}" rel="stylesheet">
  </head>
  
  <body>
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">NGO Donations</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <h3 class="w-100"> User Name (USER) </h3>
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" href="#">Sign out</a>
    </li>
  </ul>
</header>

<div class="container-fluid">
  <div class="row">
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Donation Summary</h1>
      </div>
      
      <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Fundraising Event</th>
              <th>Donation Amount</th>
              <th>Monthly Donation</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          	<tr >
          	<td th:text="${dono.event.eventName}"> Event Name </td>
          	<td th:text="${dono.donationAmount}"> Event Name </td>
          	<td th:text="${dono.monthly} ? 'Yes' : 'No'"> Monthly? </td>
          	<td><a th:href="@{/new_donation/{id}(id=${dono.event.id})}" th:object="${user}">Edit</a>
          </tbody>
        </table>
      
      	<div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <a th:href="@{/add_dono/{id}(id=${dono.user.id})}" th:object="${dono}">
            	<button type="button" class="btn btn-sm btn-outline-secondary">Confirm Donation</button>
            </a>
            <a th:href="@{/cancel_dono/{id}/{uid}(id=${dono.userEventId}, uid=${dono.user.id})}" th:object="${user}">
            	<button type="button" class="btn btn-sm btn-outline-secondary">Cancel</button>
            </a>
          </div>
        </div>

    </main>
  </div>
</div>

<!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
  
  
  </html>
